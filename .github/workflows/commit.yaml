name: Commit Testing

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    container: openresty/openresty:1.21.4.1-0-focal
    env:
      OPM_PUBLISH_TOKEN: unneeded
    steps:
      - name: Install git
        run: apt-get update && apt-get install -y git
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Fix for issue brought up here: https://github.com/actions/checkout/issues/1169
      - name: Git config workaround
        run: git config --global --add safe.directory /__w/lua-resty-gcs-signature/lua-resty-gcs-signature
      - name: Setup SVU
        id: svu
        uses: obfu5c8/action-svu@v1.0.0
        with:
          strip-prefix: true
          svu-version: 2.2.0
      - name: Build
        run: make VERSION=${{ steps.svu.outputs.version }} populate_opmrc build
      - name: Capture tar
        uses: actions/upload-artifact@v4
        with:
          name: lua-resty-gcs-signature-${{ steps.svu.outputs.version }}.tar.gz
          path: lua-resty-gcs-signature-${{ steps.svu.outputs.version }}.tar.gz
  test:
    name: Test
    runs-on: ubuntu-22.04
    container: openresty/openresty:1.21.4.1-0-focal
    env:
      LC_ALL: C
      LANG: C
    steps:
      - uses: actions/checkout@v4
      - name: Set up test dependencies
        run: apt-get update && apt-get install -y cpanminus locales && cpanm Test::Nginx --notest
      - name: Test
        run: make test
